<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="contact.css">
	  <link rel="stylesheet" href=" file:///E:/css/all.css">                
	</head>
	<body>
	<div class="hero">
		<form>
			<div class="input-group">
			<input type="text" id="name" required>
			<label for="name"><i class="fa-regular fa-user"></i>  Custer Name</label>
			</div>
		
			<div class="input-group">
			<input type="text" id="number" required>
			<label for="number"><i class="fa-solid fa-phone"></i>  Phone Number</label>
			</div>
			
			<div class="input-group">
			<input type="email" id="email" required>
			<label for="email"> <i class="fa-regular fa-envelope-open"></i>  E-mail</label>
			</div>
			
			<div class="input-group">
			<textarea id="message" rows="8" required></textarea>
			<label for="message">Customer Message</label>
			</div>
			
			<button type="submit"><i class="fa-regular fa-paper-plane"></i> Send </button>
			
		</form>
		</div>
	</body>
</html>
