	<title>Nagma.Studio Sign up></title>
	<link rel="stylesheet" href="Style.%20Nagma.Studio.Signup.css">
	</head>
	<Body>
				<div class="texts">
			<h2>Welcome to Nagma.Studio</h2>
			<p1>For Next Gen...</p1>
	<div class="container">
		<form action="Nagma.Studio.php" method="post">
		<h1> Registration.</h1>
			<div class="content">
			<div class="input-box">
				<label for="name">Full Name</label>
				<input type="text" placeholder="Enter full name" name="name" required>
				</div>
				
				<div class="input-box">
				<label for="name">User Name</label>
				<input type="text" placeholder="Enter username" name="uname" required>
				</div>
				<div class="input-box">
				<label for="email">E-mail</label>
				<input type="email" placeholder="Enter your valid address" name="email" required>
				</div>
				
				<div class="input-box">
				<label for="phone">Phone Number</label>
				<input type="tel" placeholder="Enter phone number" name="phone" required>
				</div>
				
				<div class="input-box">
				<label for="password">Password</label>
				<input type="password" placeholder="Enter new password" name="password" required>
				</div>
				
				<div class="input-box">
				<label for="confirm password">Confirm Password</label>
				<input type="password" placeholder="confirm password" name="password" required>
				</div>
				<span class="gender-title">Gender</span>
				<div class="gender-category">
				<input type="radio" name="gender" id="male">
					<label for="male">Male</label>
					
					<input type="radio" name="gender" id="female">
					<label for="female">Female</label>
					
					<input type="radio" name="gender" id="other">
					<label for="other">Other</label>
				</div>
			</div>
			<div class="alert">
			<p>Terms and Condition most be accept before you Sign up : <a href="Terms.html">Terms <a></a>and <a href="#">Conditions.</a> You well receive SMS notifications in your Phone number or Email that you enter before Sign up thank you for Signing up with Nagma.Studio </p>
			</div>
			<div class="button-container">
			<button type="submit">Register</button>
			</div>
		</form>
		</div>
	  </div>
