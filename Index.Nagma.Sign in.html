<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Nagma.Studio</title>
    <link rel="stylesheet" href="Nagma.Sign%20in.css">
    <link rel="stylesheet" type="text/css" href="file:///E:/css/all.css">
    <script src="https://kit.fontawesome.com/2776181d62.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
    <div class="container">
        <div class="login-box">
        <form action="">
            <h2>Nagma.Studio Login</h2>
            <div class="input-box">
            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            
             <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="email" id="password" placeholder="Password" required>
            </div>
            
            <div class="remember-forgot">
            <label for="remember"><input type="checkbox">Remember Me</label>
                <a href="#">Forget Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
            <a href="Index.Nagma.Studio%20Signup.html">Create Account</a>
            </div>
            </form>
        </div>
      </div>
    </body>   
  </html>
